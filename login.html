<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="/assets/loginbackground.jpg" alt="login" class="login-background">
    <img src="/assets/cdmlogo.png" alt="cdmlogo" class="cdmlogo">
    <img src="/assets/csslogo.jpg" alt="csslogo" class="csslogo">

    <div class="header-text">
        <h2>CDM EXPOSED: <br> UNLOCK <br> KNOWLEDGE, <br> EMPOWER <br> SUCCESS</h2>
    </div>

    <div class="login-container">
        <form action="/dashboard.html" method="GET" class="login-form">
            <h3>LOGIN TO ACCOUNT</h3>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="password" required>

            <button type="submit" class="button">LOGIN</button>

            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
